<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>My Favorite Movies</title>
<!--         <link rel="stylesheet" href="static/less/style.less"> -->
        <link rel="author" href="humans.txt">

	    <!-- Bootstrap css -->
	    <link href="static/css/vendor/bootstrap.css" rel="stylesheet">

	    <!-- Dropdown menu css -->
		<link rel="stylesheet" type="text/css" href="static/css/vendor/menustyle.css">

		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

	    <!-- LESS -->
	    <link rel="stylesheet/less" type="text/css" href="static/less/stylesheet.less">
	    <script src="static/js/vendor/less.js" type="text/javascript"></script>

    </head>
    <body>
		<main id="content">
			<section id="contentAbout" data-route="about">
				<div class="container">
					<header>
						<h1 data-name="title"></h1>
					</header>
					<div data-name="descriptions">
						<p data-name="description"></p>
					</div>
				</div>
			</section>

			<section id="contentMovies" data-route="movies">
				<div class="container">				
					<h1>Favourite movies</h1>
					<div id="movieCollection">
						<article>
							<header>
								<h2 data-name="title"></h2>
								<em data-name="releaseDate"><time></time></em>
							</header>
							<div class="row">
								<div class="col-sm-3">
									<figure>
										<img data-name="cover" src="" alt="">
									</figure>								
								</div>
								<div class="col-sm-9">
									<p data-name="description"></p>
								</div>								
							</div>
						</article>						
					</div>	
				</div>		
		
			</section>
		</main>
		
		<header id="nav-header">
			<div class="container">
				<nav class="clearfix">
					<ul class="clearfix">
						<li><a id="aboutLink" href="#about">About</a></li>
						<li><a id="moviesLink" href="#movies">Movies</a></li>
					</ul>
					<a href="#" id="pull">Menu</a>
				</nav>
			</div>
		</header>
