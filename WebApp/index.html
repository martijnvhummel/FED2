    <head>

    <body>
		<main id="content">
			<section id="contentHome" data-route="home">
				<div class="container">
					<header>
						<a href="#movies"><h1 data-name="title"></h1></a>
					</header>
				</div>
			</section>

			<section id="contentAbout" data-route="about">
				<div class="container">
					<header>
						<h1 data-name="title"></h1>
					</header>
					<div data-name="descriptions">
						<p data-name="description"></p>
					</div>
				</div>
			</section>

			<section id="contentMovies" data-route="movies">
				<div class="container">				
					<h1>Your Favourite Movies</h1>
					<div id="movieGenres">
						<p id="filterToggle">Filter</p>
						<ul id="movieGenresList">
							<li><a href="#movies">Alle</a></li>
							<li><a href="#movies/genre/Action">Action</a></li>
							<li><a href="#movies/genre/Adventure">Adventure</a></li>
							<li><a href="#movies/genre/Crime">Crime</a></li>
							<li><a href="#movies/genre/Drama">Drama</a></li>
							<li><a href="#movies/genre/Horror">Horror</a></li>
							<li><a href="#movies/genre/Thriller">Thriller</a></li>
						</ul>
					</div>
					<div id="movieCollection">
						<article class="wow fadeIn">
							<header>
								<a href="#movies/details/" data-name="url"><h2 data-name="title"></h2></a>
								<em data-name="release_date"><time></time></em>
							</header>
							<div class="row">
								<div class="col-sm-3">
									<figure>
										<img data-name="cover" src="" alt="">
									</figure>								
								</div>
								<div class="col-sm-9">
									<p data-name="reviews"></p>
									<p data-name="simple_plot"></p>
								</div>
							</div>
							<div>
								<!-- <p id="naarMenu">Naar menu</p> -->
								<button id="naarMenu" onclick="scrollToTop(1000);">Naar menu</button>
							</div>							
						</article>						
					</div>	
				</div>		
		
			</section>

			<section id="detailPagina" data-route="details">
				<div class="container">				
					<h1>Favourite movies</h1>
					<div id="movieGenres">
						<ul>
							<li><a href="#movies">Alle</a></li>
							<li><a href="#movies/genre/Action">Action</a></li>
							<li><a href="#movies/genre/Adventure">Adventure</a></li>
							<li><a href="#movies/genre/Crime">Crime</a></li>
							<li><a href="#movies/genre/Drama">Drama</a></li>
							<li><a href="#movies/genre/Horror">Horror</a></li>
							<li><a href="#movies/genre/Thriller">Thriller</a></li>
						</ul>
					</div>
					<div id="movie">
						<article class="wow fadeIn">
							<header>
								<h2 data-name="title"></h2>
								<em data-name="release_date"><time></time></em>
							</header>
							<div class="row first">
								<div class="col-sm-3">
									<figure>
										<img data-name="cover" src="" alt="">
									</figure>								
								</div>
								<div class="col-sm-9">
									<p data-name="plot"></p>
									<p data-name="reviews"></p>
									<p data-name="directors"></p>
								</div>																
							</div>
							<h3>Acteurs</h3>
							<div class="acteurs" data-name="actors">
								<div class="row">
									<div class="col-xs-12">
										<figure>
											<img data-name="url_photo" src="" alt="">
										</figure>
										<div class="mediaBody">
											<a href="" data-name="url_profile" target="_blank"><p data-name="actor_name"></p></a>
											<a href="" data-name="url_character" target="_blank"><p data-name="character"></p></a>
											<!-- <a href="" data-name="url_character" target="_blank"></a> -->
											<!-- <a href="" data-name="url_profile" target="_blank"></a> -->						
										</div>		
									</div>
								</div>								
							</div>
						</article>						
					</div>	
				</div>				
			</section>
			<section id="contentLoader">
				<div class="spinner">
				  <div class="cube1"></div>
				  <div class="cube2"></div>
				</div>					
			</section>
		</main>
		
		<header id="nav-header">
			<div class="container">
				<nav class="clearfix">
					<ul class="clearfix">
						<li><a id="homeLink" href="#home">Home</a></li>
						<li><a id="moviesLink" href="#movies">Movies</a></li>
						<li><a id="aboutLink" href="#about">About</a></li>
					</ul>
					<a href="#" id="pull">Menu</a>
				</nav>
			</div>
